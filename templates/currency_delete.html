<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Удалить валюту</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Удаление валюты {{ currency.name }} ({{ currency.char_code }})</h1>

<ul class="list-unstyled mb-4">
{% for item in navigation %}
    <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
{% endfor %}
</ul>

<p>Вы уверены, что хотите удалить эту валюту?</p>

<a class="btn btn-danger" 
   href="/currency/delete?id={{ currency.id }}&confirm=yes">Удалить</a>

<a class="btn btn-secondary" href="/currencies">Отмена</a>

</body>
</html>
